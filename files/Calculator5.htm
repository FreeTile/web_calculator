<!DOCTYPE html>
<html lang="en">
 <head>
 <title>Calculator</title>
 </head>
 <body>
 <table>
 <tr>
     <td> <input type="text" name="n1" value="" id="n1"> </td>
     <td><button type="button" name="button" onclick="Сlear()"> Clear </button></td>
 </tr>
 <tr>
 <td style="text-align:center"> 
    <button type="button" name="button" onclick="update()"> 7 </button>
    <button type="button" name="button" onclick="update()"> 8 </button>
    <button type="button" name="button" onclick="update()"> 9 </button>
    <button type="button" name="button" onclick="update()"> / </button>
</td>
</tr>
<tr>
<td style="text-align:center"> 
    <button type="button" name="button" onclick="update()"> 4 </button>
    <button type="button" name="button" onclick="update()"> 5 </button>
    <button type="button" name="button" onclick="update()"> 6 </button>
    <button type="button" name="button" onclick="update()"> * </button>
</td>
</tr>
<tr>
<td style="text-align:center"> 
    <button type="button" name="button" onclick="update()"> 1 </button>
    <button type="button" name="button" onclick="update()"> 2 </button>
    <button type="button" name="button" onclick="update()"> 3 </button>
    <button type="button" name="button" onclick="update()"> - </button>
</td>
</tr>
<tr>
<td style="text-align:center"> 
    <button type="button" name="button" onclick="update()"> 0 </button>
    <button type="button" name="button" onclick="update()"> . </button>
    <button type="button" name="button" onclick="calculate()"> = </button>
    <button type="button" name="button" onclick="update()"> + </button>
</td>
 </tr>
 </table>
 <script type="text/javascript">
 function calculate() {
     document.getElementById('n1').value = eval(document.getElementById('n1').value);
 }
 function update(){
    var value = event.target.innerText;
      document.getElementById('n1').value += value;
 }
 function Сlear(){
    document.getElementById('n1').value = '';
 }
 </script>
 </body>
</html>
